name: build-and-release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Make build script executable
        run: chmod +x ./build.sh

      - name: Build ALL targets
        run: ./build.sh all

      - name: Upload all built binaries
        uses: actions/upload-artifact@v4
        with:
          name: built-binaries
          path: bin/*


  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get latest release tag
        id: latest
        run: |
          LATEST=$(gh release view --json tagName -q '.tagName' || echo "none")
          echo "latest=$LATEST" >> $GITHUB_OUTPUT

      - name: Extract version from main.go
        id: version
        run: |
          VER=$(sed -n 's/^const VERSION = "\(v[0-9]*\.[0-9]*\.[0-9]*\)".*$/\1/p' main.go)
          echo "ver=$VER" >> $GITHUB_OUTPUT

      - name: Skip if version unchanged
        run: |
          if [ "${{ steps.version.outputs.ver }}" = "${{ steps.latest.outputs.latest }}" ]; then
            echo "Version already released: ${{ steps.version.outputs.ver }}"
            exit 0
          fi

      - name: Extract commit message
        id: commit_msg
        run: |
          MSG=$(git log -1 --pretty=%B)
          {
            echo "msg<<EOF"
            echo "$MSG"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-binaries
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.ver }}
          name: ${{ steps.version.outputs.ver }}
          body: ${{ steps.commit_msg.outputs.msg }}
          files: artifacts/*
